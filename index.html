	<script type="text/javascript">
   	 AFRAME.registerComponent('log', {
	  schema: {type: 'string'},
	  init: function () {
    		var sceneEl = document.querySelector('a-scene');
    		var s = document.querySelector('a-sky');
			var els = sceneEl.querySelectorAll('.x');
			var elstx = sceneEl.querySelectorAll('.tx');
			var sound = sceneEl.querySelector('a-sound');

			var z;
			for (var i = 0; i < els.length; i++) {
				els[i].addEventListener('click',function (event) {
				 func(event);
				 })	    				
			}//for1
			function func(e)
			{
			 s.setAttribute('src',e.target.id);
			 var h = document.querySelector('.'+e.target.id.substring(1));
			 /*h.setAttribute('bmfont-text','text','mahajan');*/
			 for (var j = 0; j < elstx.length; j++) {
			 	elstx[j].setAttribute('bmfont-text','opacity','0');
			 }
			 h.setAttribute('bmfont-text','opacity','1');
			/* console.log(sound.getAttribute('src','url');*/
			 if(sound.getAttribute('src','url')==='src: url(my.mp3)'){
			 	 sound.setAttribute('sound','src','url(p.mp3)');
			 }

			 	sound.setAttribute('sound','src','url(my.mp3)');
			 }			
			}
     	}//init function
     });//register component
</script>
